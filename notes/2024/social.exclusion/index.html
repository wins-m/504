    <p>许多人都在学龄期受到过霸凌，或者有拒绝上学的经历。描述此类现象的一个术语叫做“社会排斥”，起源于法国。社会排斥如果持续，就会被视为与贫困存在密切的因果关系。</p>
<p>在学龄期或幼年时期受到过社会排斥，将会成为阻碍自立的重要原因，这种创伤会在人生中留下很深的印迹。</p>
